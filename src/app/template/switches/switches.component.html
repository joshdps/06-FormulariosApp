<h2>Template: <small>Switches</small> </h2>
<hr>

<form #form="ngForm">

    <!-- Radios -->
    <div class="row mb-3">
        <label clss="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       [(ngModel)]="person.gender"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>

                <label class="form-check-label" 
                       for="radioMasculino">
                  Masculino
                </label>

              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        [(ngModel)]="person.gender"
                        name="radioGenero" 
                        id="radioFemenino"
                        required>

                <label  class="form-check-label" 
                        for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

      <!-- Switches -->
      <div class="row mb-3">
        <label clss="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       [(ngModel)]="person.notifications"
                       name="notification" 
                       type="checkbox" 
                       role="switch" 
                       id="flexSwitchCheckChecked" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="row mb-3">
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"  
                       id="checkTerminos"
                       [(ngModel)]="terminosYCondiciones"
                       name="terminos"
                       required>
                <label class="form-check-label" 
                       for="checkTerminos">
                       Términos y condiciones de uso
                </label>
            </div>
        </div>
      </div>     
      
      <!-- Button -->
      <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                     [disabled]="form.invalid">
                Guardar
            </button>
        </div>
      </div>

</form>

<span>Valor del Formulario</span>
<pre>  {{ form.value | json }} </pre>

<span>Persona</span>
<pre>  {{ person | json }} </pre>


<span>Valid: <pre> {{ form.valid }} </pre> </span>

<span>Terminos: <pre> {{ form.controls['terminos']?.errors | json}} </pre> </span>

<span>Condiciones: {{ terminosYCondiciones }}</span>
