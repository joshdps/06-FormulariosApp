<div class="row">
    <div class="col">
        <form (ngSubmit)="save()"
              #productForm="ngForm"
              autocomplete="off">

            <!-- Product field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Producto </label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           [ngModel]="initForm.product"
                           name="product"
                           placeholder="Product description"
                           required
                           minlength="3"
                           maxlength="50">
                           <span *ngIf="productValid()" 
                                 class="form-text text-danger"> 
                                 Debe de ser de 3 letras 
                            </span>
                </div>
            </div>

            <!-- Price field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Precio </label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.price"
                           name="price"                         
                           placeholder="Product price"
                           required
                           min="0">
                           <span *ngIf="priceValid()" 
                                 class="form-text text-danger"> 
                                 Debe ser igual o mayor que 0. 
                            </span>                           
                </div>
            </div>

            <!-- Stock field -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label"> Stock </label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [ngModel]="initForm.stock"
                           [minimo]="0"
                           customMin                             
                           name="stock"                           
                           placeholder="Product stock"
                           required>
                </div>
            </div>

            <!-- Save button form -->
            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="productForm.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div>
        <span>Valid:</span>
        {{ productForm.valid}}
    </div>
    <br>
    <div>
        <span>Pristine: </span>
        {{ productForm.pristine}}
    </div>
    <br>
    <div>
        <span>Touched: </span>
        {{ productForm.touched}}
    </div>
    <br>
    <div>
        <span>Value:</span>
        {{ productForm.value | json }}
    </div>
    <div>
        <span>CustomDirective:</span>
        {{ productForm.controls['stock'].errors | json }}
    </div>
        

</div>
