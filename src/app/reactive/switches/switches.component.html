<h2>Reactivos: <small>Switches</small> </h2>
<hr>

<form autocomplete="off"
      [formGroup]="form"
      (ngSubmit)="save()">

    <!-- Radios -->
    <div class="row mb-3">
        <label clss="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       formControlName="gender" 
                       id="radioMasculino">

                <label class="form-check-label" 
                       for="radioMasculino">
                  Masculino
                </label>

              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        formControlName="gender" 
                        id="radioFemenino">

                <label  class="form-check-label" 
                        for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

      <!-- Switches -->
      <div class="row mb-3">
        <label clss="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox" 
                       formControlName="notifications" 
                       id="flexSwitchCheckChecked" >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
      </div>

      <!-- Checkbox -->
      <div class="row mb-3">
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox"  
                       formControlName="terms" 
                       id="checkTerminos">
                <label class="form-check-label" 
                       for="checkTerminos">
                       Términos y condiciones de uso
                </label>
            </div>
        </div>
      </div>     
      
      <!-- Button -->
      <div class="row">
        <div class="col">
            <button type="submit" 
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
      </div>

</form>
<br>
<span>Valor del Formulario</span>
<pre> {{ form.value | json }}  </pre>

<span>Persona</span>
<pre>  {{ person | json  }} </pre>


<span>Valid: <pre> {{ form.valid }} </pre> </span>

<span>Terminos: <pre>  </pre> </span>

<span>Condiciones: </span>
